spring.application.name=springboot-cart

# mysql 配置
spring.datasource.url=jdbc:mysql://localhost:3306/cart?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=andy1998227
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA 配置
# 自動更新表結構，可根據需要設置為 create, update, validate, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 日誌級別配置
logging.level.com.example.proxy.service.impl=INFO

# 日誌文件配置
logging.file.name=logs/transaction.log
logging.file.max-size=10MB
logging.file.total-size-cap=100MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - [%logger{10}] - %msg%n